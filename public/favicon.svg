<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="#0a0a0f"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#grad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="20" fill="url(#grad)" filter="url(#glow)"/>
  <circle cx="35" cy="35" r="5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="70" cy="60" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="55" cy="25" r="3" fill="#10b981" opacity="0.8"/>
</svg>
